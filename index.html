            $("#Main_Screen_Table_p2").css({'opacity': '0', transition: OpacityOUT}).delay(DelayTIME).queue(function() {$(this).text(city).css({'opacity': '1', transition: OpacityIN}).dequeue();});
            $("#Main_Screen_Table_p3").css({'opacity': '0', transition: OpacityOUT}).delay(DelayTIME).queue(function() {$(this).text(country).css({'opacity': '1', transition: OpacityIN}).dequeue();});
            $("#Main_Screen_Table_p4").css({'opacity': '0', transition: OpacityOUT}).delay(DelayTIME).queue(function() {$(this).text(price).css({'opacity': '1', transition: OpacityIN}).dequeue();});
            $("#Main_Screen_Table_p5").css({'opacity': '0', transition: OpacityOUT}).delay(DelayTIME).queue(function() {$(this).css({'opacity': '1', transition: OpacityIN}).dequeue();}).delay(1000).queue(function() {$(this).css({transition: "0.2s"}).dequeue();});
        }

        function Move_Slides() {
            if ($(".Main_Screen_Photo_img").hasClass("SlideMoveOut") || $(".Main_Screen_Photo_img").hasClass("SlideMoveOutREVERSE")) {return;} else {
                if (FirstTime === 1) {clearTimeout(repeat); MoveSlidesFunction();}
                if ($(".SlideMoveNextREVERSE").hasClass("SlideMoveNextREVERSE")) {
                    $(".SlideMoveNextREVERSE").removeClass("SlideMoveNextREVERSE").addClass("SlideMoveNext");
                    counterNext++; if (counterNext === ListOfPhotos.length) {counterNext = 0;};
                    counterNext++; if (counterNext === ListOfPhotos.length) {counterNext = 0;};
                    $(".SlideMoveNext").attr("src", ListOfPhotos[counterNext]);};
                ChangeAddresses ();
                $(".Main_Screen_ProgressBar").css({"width": "0%"}).removeClass("Main_Screen_ProgressBar_animation").css({"animation": ""});
                $(".SlideMoveNext").removeClass("SlideMoveNext").addClass("SlideMoveNext_TRIAL");
                    let funny_variable = $(".SlideMoveNext_TRIAL").css("transform");           // sztuczna instrukcja, żeby program zapamiętał tę wartość "transform", zanim zniknie
                $(".SlideMoveNow").removeClass("SlideMoveNow").addClass("SlideMoveOut").delay(4000).queue(function() {
                        $(".Main_Screen_ProgressBar").css({"width": "100%"}).css({"animation": "animation_ProgressBar 4.0s linear"});   
                        $(this).removeClass("SlideMoveOut").addClass("SlideMoveNext");
                            $(".Main_Screen_leftArrowIMG_img").attr("src", ListOfPhotos[counter]);
                            counter++;                      if (counter === ListOfPhotos.length) {counter = 0;}
                            counterNext = counter + 1;      if (counterNext === ListOfPhotos.length) {counterNext = 0;}
                            $(".SlideMoveNext").attr("src", ListOfPhotos[counterNext]);
                            $(".Main_Screen_rightArrowIMG_img").attr("src", ListOfPhotos[counterNext]);
                        $(this).dequeue();});
                $(".SlideMoveNext_TRIAL").removeClass("SlideMoveNext_TRIAL").addClass("SlideMoveNow");
            }
        }
        $(".Main_Screen_rightArrowIMG").click(function() {Move_Slides();});
        
        $(".Main_Screen_leftArrowIMG").click(function() {
            if ($(".Main_Screen_Photo_img").hasClass("SlideMoveOut") || $(".Main_Screen_Photo_img").hasClass("SlideMoveOutREVERSE")) {return;} else {
                if (FirstTime === 1) {clearTimeout(repeat); MoveSlidesFunction();}
                if ($(".SlideMoveNext").hasClass("SlideMoveNext")) {
                    $(".SlideMoveNext").removeClass("SlideMoveNext").addClass("SlideMoveNextREVERSE");
                    counterNext--; if (counterNext === -1) {counterNext = ListOfPhotos.length - 1;};
                    counterNext--; if (counterNext === -1) {counterNext = ListOfPhotos.length - 1;};
                    $(".SlideMoveNextREVERSE").attr("src", ListOfPhotos[counterNext]);};
                ChangeAddresses ();
                $(".Main_Screen_ProgressBar").css({"width": "0%"}).removeClass("Main_Screen_ProgressBar_animation").css({"animation": ""});
                $(".SlideMoveNextREVERSE").removeClass("SlideMoveNextREVERSE").addClass("SlideMoveNextREVERSE_TRIAL");
                    let funny_variable = $(".SlideMoveNextREVERSE_TRIAL").css("transform");           // sztuczna instrukcja, żeby program zapamiętał tę wartość "transform", zanim zniknie
                $(".SlideMoveNow").removeClass("SlideMoveNow").addClass("SlideMoveOutREVERSE").delay(4000).queue(function() {
                        $(".Main_Screen_ProgressBar").css({"width": "100%"}).css({"animation": "animation_ProgressBar 4.0s linear"});
                        $(this).removeClass("SlideMoveOutREVERSE").addClass("SlideMoveNextREVERSE");
                            $(".Main_Screen_rightArrowIMG_img").attr("src", ListOfPhotos[counter]);
                            counter--;                      if (counter === -1) {counter = ListOfPhotos.length - 1;}
                            counterNext = counter - 1;      if (counterNext === -1) {counterNext = ListOfPhotos.length - 1;}
                            $(".SlideMoveNextREVERSE").attr("src", ListOfPhotos[counterNext]);
                            $(".Main_Screen_leftArrowIMG_img").attr("src", ListOfPhotos[counterNext]);
                        $(this).dequeue();});
                $(".SlideMoveNextREVERSE_TRIAL").removeClass("SlideMoveNextREVERSE_TRIAL").addClass("SlideMoveNow");
            }
        });

        let repeat;
        function MoveSlidesFunction() {repeat = setInterval(Move_Slides, 8000);}
        MoveSlidesFunction();
        let FirstTime = 1;
        $("#PauseKey").click(function() {
            if (FirstTime === 1) {clearTimeout(repeat); FirstTime = 0; $("#PauseKey").attr("title", "Click to move the slides");} 
                            else {Move_Slides(); MoveSlidesFunction(); FirstTime = 1; $("#PauseKey").attr("title", "Click to pause the slides");}
            $(this).css({'opacity': '0', transition: "0.2s"}).delay(200).queue(function() {$(this).toggleClass("fa-pause").toggleClass("fa-play").css({'opacity': '1', transition: "0.2s"}).dequeue();});
        });

        // Main Screen Animation Stop / Start

        $(window).blur(function(){if (FirstTime === 1) {clearTimeout(repeat); FirstTime = 0; $("#PauseKey").attr("title", "Click to move the slides");
                $("#PauseKey").css({'opacity': '0', transition: "0.2s"}).delay(200).queue(function() {$(this).toggleClass("fa-pause").toggleClass("fa-play").css({'opacity': '1', transition: "0.2s"}).dequeue();});
        }});
        $(window).focus(function() {if (FirstTime === 0) {Move_Slides(); MoveSlidesFunction(); FirstTime = 1; $("#PauseKey").attr("title", "Click to pause the slides");
                $("#PauseKey").css({'opacity': '0', transition: "0.2s"}).delay(200).queue(function() {$(this).toggleClass("fa-pause").toggleClass("fa-play").css({'opacity': '1', transition: "0.2s"}).dequeue();});
        }});

    </script>
</body>
